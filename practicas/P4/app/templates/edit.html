{% extends "base.html" %}
{% block  main %}

{% if ms %}
<div class="alert alert-success" role="alert">
    {{ms}}
</div>
{% endif %}
<div class="container d-flex justify-content-center">

<form class="col-6" method="POST">
    <div class="form-group">
      <label for="inputEmail1">Correo Electrónico</label>
      <input type="email" class="form-control" id="inputEmail1" name = 'user' aria-describedby="emailHelp" value = {{user}} placeholder="Correo Electrónico" required="true">
    </div>
    <div class="form-group">
        <label for="NameInput">Nombre</label>
        <input type="text" class="form-control" id="NameInput" name = "nombre" placeholder="Nombre" value = {{name}} required="true">
    </div>
    <div class="form-group">
        <label for="ApellidoInput">Apellidos</label>
        <input type="text" class="form-control" id="ApellidoInput" name = "apellidos" placeholder="Apellidos" value = {{apellidos}} required="true">
    </div>
    <div class="form-group">
      <label for="inputPassword1">Password</label>
      <input type="password" class="form-control" id="inputPassword1" name = 'password' placeholder="New Password" required="true">
    </div>

    <div class="form-group">
        <label for="inputPassword2">Repite la Password</label>
        <input type="password" class="form-control" id="inputPassword2" name = 'password2' placeholder="New Password" required="true">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</div>

{% endblock main %}
