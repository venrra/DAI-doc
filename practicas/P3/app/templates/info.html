{% extends "base.html" %}

{% block  main %}

<div class="container d-flex justify-content-center">
    <form class="col-6">
        <div class="form-group">
        {% if logged %}
            <h1>Hola {{ user }} tus datos son estos:</h1>
        </div>
        <fieldset disabled>
            <div class="form-group">
            <label for="disabledTextInputEmail">Correo Electr√≥nico</label>
            <input type="text" id="disabledTextInputEmail" class="form-control" placeholder={{user}}>
            </div>
            <div class="form-group">
                <label for="disabledTextInputName">Nombre</label>
                <input type="text" id="disabledTextInputName" class="form-control" placeholder={{name}}>

  </div>
